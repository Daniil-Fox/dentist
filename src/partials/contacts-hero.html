<section class="cta contacts-hero">
  <div class="container">
    <div class="contacts-hero__container">
      <form action="#" class="form contacts-hero__form">
        <h2 class="title2 cta__title">Контактная<br />информация</h2>
        <label class="form__label">
          <input
            type="text"
            name="Имя клиента: "
            placeholder="Ваше имя"
            class="form__input"
          />
        </label>
        <label class="form__label">
          <input
            type="text"
            name="Номер телефона: "
            placeholder="Ваш номер телефона"
            class="form__input"
          />
        </label>
        <label class="form__label">
          <textarea
            name="Проблема: "
            placeholder="Опишите вашу проблему"
            class="form__area"
          ></textarea>
        </label>
        <button class="btn btn-reset form__btn">Рассчитать стоимость</button>
      </form>

      <div class="contacts-hero__image">
        <picture>
          <source
            srcset="./img/contacts/cta-2x.webp"
            type="image/webp"
            media="(min-width: 1440px)"
          />
          <source srcset="./img/contacts/cta.webp" type="image/webp" />
          <img
            src="./img/contacts/cta.jpg"
            srcset="./img/contacts/cta-2x.jpg 2x"
            alt=""
          />
        </picture>
      </div>
    </div>
  </div>
</section>
