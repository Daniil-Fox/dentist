<section class="consult-hero">
  <div class="container consult-hero__container">
    <form action="#" class="form contacts-hero__form consult-hero__form">
      <h2 class="title2 cta__title consult-hero__title">
        Контактная<br />информация
      </h2>
      <p class="desc consult-hero__desc">
        Выявление стоматологических проблем и определение стратегии лечения
      </p>
      <label class="form__label">
        <input
          type="text"
          name="Имя клиента: "
          placeholder="Ваше имя"
          class="form__input"
        />
      </label>
      <label class="form__label">
        <input
          type="text"
          name="Номер телефона: "
          placeholder="Ваш номер телефона"
          class="form__input"
        />
      </label>
      <label class="form__label">
        <textarea
          name="Проблема: "
          placeholder="Опишите вашу проблему"
          class="form__area"
        ></textarea>
      </label>
      <button class="btn btn-reset form__btn">Рассчитать стоимость</button>
    </form>

    <div class="contacts-hero__image consult-hero__image">
      <picture>
        <source
          srcset="./img/consult/01-2x.webp"
          type="image/webp"
          media="(min-width: 1440px)"
        />
        <source srcset="./img/consult/01.webp" type="image/webp" />
        <img
          src="./img/consult/01.jpg"
          srcset="./img/consult/01-2x.jpg 2x"
          alt=""
        />
      </picture>
    </div>
  </div>
</section>
